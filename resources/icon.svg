<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- 货币符号圆圈 -->
  <circle cx="64" cy="64" r="42" fill="none" stroke="white" stroke-width="6" opacity="0.9"/>
  
  <!-- 美元符号 $ -->
  <g transform="translate(64, 64)">
    <!-- 竖线 -->
    <rect x="-3" y="-38" width="6" height="76" fill="white" rx="3"/>
    
    <!-- S形状 -->
    <path d="M -18,-20 Q -25,-28 -18,-35 L 12,-35 Q 20,-28 12,-20 L -12,5 Q -20,12 -12,20 L 18,20 Q 25,12 18,5" 
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- 装饰性箭头 -->
  <g opacity="0.7">
    <path d="M 25,35 L 35,25 L 30,25 L 30,15 L 25,15 L 25,25 L 20,25 Z" fill="white"/>
    <path d="M 103,93 L 93,103 L 98,103 L 98,113 L 103,113 L 103,103 L 108,103 Z" fill="white"/>
  </g>
</svg>